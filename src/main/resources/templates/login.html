<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>黄瓜网 - 登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-light" style="background: linear-gradient(135deg, #f1f8e9 0%, #e8f5e9 100%); min-height: 100vh; display: flex; align-items: center;">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card login-card">
                <div class="card-header login-header">
                    <h3><i class="bi bi-shop"></i> 黄瓜网登录</h3>
                    <p class="mb-0">欢迎回来，请登录您的账户</p>
                </div>
                <div class="card-body login-body">
                    <form th:action="@{/login}" method="post" id="loginForm">
                        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            用户名或密码错误！
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            已成功退出登录！
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <div th:if="${registerSuccess}" class="alert alert-success alert-dismissible fade show">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            <strong>注册成功！</strong> 请使用您的用户名和密码登录。
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <div class="mb-4">
                            <label for="username" class="form-label fw-bold">
                                <i class="bi bi-person-fill me-2"></i>用户名
                            </label>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="请输入您的用户名" required autofocus>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label fw-bold">
                                <i class="bi bi-lock-fill me-2"></i>密码
                            </label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="请输入您的密码" required>
                        </div>
                        <button type="submit" class="btn btn-login w-100 mb-4">
                            <i class="bi bi-box-arrow-in-right me-2"></i>登录
                        </button>
                        <div class="test-account">
                            <p class="mb-2"><i class="bi bi-info-circle-fill me-2"></i><strong>测试账号</strong></p>
                            <p class="mb-1">买家: <code>buyer</code> 密码: <code>123456</code></p>
                            <p class="mb-0">卖家: <code>seller</code> 密码: <code>123456</code></p>
                        </div>
                        <div class="text-center mt-4 pt-3 border-top">
                            <p class="mb-0">
                                还没有账号？
                                <a href="/register" class="text-success">
                                    <i class="bi bi-person-plus me-1"></i>立即注册
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
