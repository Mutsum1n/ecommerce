<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>我的订单</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="/css/style.css" rel="stylesheet">
    <style>
        .order-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .order-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .order-items {
            margin-top: 15px;
        }
        .item-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dashed #f0f0f0;
        }
        .item-name { flex: 2; }
        .item-quantity, .item-price { flex: 1; text-align: right; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/products"><i class="bi bi-shop"></i> 电商网站</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/products">商品列表</a>
            <a class="nav-link" href="/cart">我的购物车</a>
            <a class="nav-link active" href="/buyer">我的订单</a>
            <a class="nav-link" href="/seller" sec:authorize="hasRole('SELLER')">卖家中心</a>
            <span class="nav-link text-light">欢迎，[[${username}]]</span>
            <a class="nav-link text-light" href="/logout">退出登录</a>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h2><i class="bi bi-receipt"></i> 我的订单</h2>
    <div th:if="${param.payment == 'success'}" class="alert alert-success alert-dismissible fade show">
        <i class="bi bi-check-circle"></i> 支付成功！订单已创建。
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${param.created}" class="alert alert-success alert-dismissible fade show">
        <i class="bi bi-check-circle"></i> 订单创建成功！
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <i class="bi bi-exclamation-triangle"></i> [[${error}]]
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${#lists.isEmpty(orders)}" class="alert alert-info text-center py-5">
        <i class="bi bi-cart-x" style="font-size: 3rem;"></i>
        <h4 class="mt-3">您还没有任何订单</h4>
        <p class="text-muted">快去挑选心仪的商品吧！</p>
        <a href="/products" class="btn btn-primary mt-2">
            <i class="bi bi-shop"></i> 去购物
        </a>
    </div>
    <div th:unless="${#lists.isEmpty(orders)}">
        <div th:each="order : ${orders}" class="order-card">
            <div class="order-header">
                <div>
                    <h5 class="mb-0">订单号: <span th:text="${order.orderNumber}"></span></h5>
                    <small class="text-muted" th:text="${#temporals.format(order.createdAt, 'yyyy-MM-dd HH:mm')}"></small>
                </div>
                <div class="text-end">
                    <span th:switch="${order.status}">
                        <span th:case="'PAID'" class="badge bg-info">已付款</span>
                        <span th:case="'SHIPPED'" class="badge bg-primary">已发货</span>
                        <span th:case="'DELIVERED'" class="badge bg-success">已送达</span>
                        <span th:case="'CANCELLED'" class="badge bg-danger">已取消</span>
                        <span th:case="'REFUNDED'" class="badge bg-warning">已退款</span>
                        <span th:case="'COMPLETED'" class="badge bg-success">已完成</span>
                    </span>
                    <div class="mt-2">
                        <strong class="text-danger" th:text="'¥' + ${#numbers.formatDecimal(order.totalAmount, 1, 2)}"></strong>
                    </div>
                </div>
            </div>
            <div class="order-items">
                <h6 class="text-muted mb-2">商品清单：</h6>
                <div th:each="item : ${order.orderItems}" class="item-row">
                    <span class="item-name" th:text="${item.product != null ? item.product.name : '商品已删除'}"></span>
                    <span class="item-quantity text-muted" th:text="'×' + ${item.quantity}"></span>
                    <span class="item-price" th:text="'¥' + ${#numbers.formatDecimal(item.subtotal, 1, 2)}"></span>
                </div>
            </div>
            <div class="mt-3 row">
                <div class="col-md-6">
                    <small class="text-muted">
                        <strong>配送地址：</strong>
                        <span th:text="${order.shippingAddress} ?: '未提供地址'"></span>
                    </small>
                </div>
                <div class="col-md-6 text-end">
                    <small class="text-muted">
                        <strong>支付方式：</strong>
                        <span th:text="${order.paymentMethod} ?: '在线支付'"></span>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    setTimeout(function() {
        const alerts = document.querySelectorAll('.alert:not(.alert-info)');
        alerts.forEach(alert => {
            const bsAlert = new bootstrap.Alert(alert);
            bsAlert.close();
        });
    }, 5000);
</script>
</body>
</html>
