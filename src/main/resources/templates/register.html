<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户注册 - 电商网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="/css/style.css" rel="stylesheet">
    <style>
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            background-color: white;
        }
        .btn-register {
            background: linear-gradient(135deg, #2e7d32, #1b5e20);
            border: none;
            padding: 12px;
            font-weight: 600;
            font-size: 1.1rem;
        }
        .btn-register:hover {
            background: linear-gradient(135deg, #1b5e20, #2e7d32);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.3);
        }
        .role-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .role-option {
            flex: 1;
            text-align: center;
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .role-option:hover {
            border-color: #2e7d32;
            background-color: #f1f8e9;
        }
        .role-option.selected {
            border-color: #2e7d32;
            background-color: #e8f5e9;
            font-weight: bold;
        }
    </style>
</head>
<body style="background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh;">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/products"><i class="bi bi-shop"></i> 电商网站</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/login"><i class="bi bi-box-arrow-in-right"></i> 登录</a>
            <a class="nav-link active" href="/register"><i class="bi bi-person-plus"></i> 注册</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="register-container">
        <h2 class="text-center mb-4"><i class="bi bi-person-plus"></i> 用户注册</h2>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <form id="registerForm" th:action="@{/register}" method="post">
            <div class="mb-3">
                <label class="form-label fw-bold">选择角色 *</label>
                <div class="role-selector">
                    <div class="role-option" onclick="selectRole('BUYER')" id="roleBuyer">
                        <i class="bi bi-person" style="font-size: 24px;"></i>
                        <div class="mt-2">买家</div>
                        <small class="text-muted">购买商品、查看订单</small>
                    </div>
                    <div class="role-option" onclick="selectRole('SELLER')" id="roleSeller">
                        <i class="bi bi-shop" style="font-size: 24px;"></i>
                        <div class="mt-2">卖家</div>
                        <small class="text-muted">管理商品、处理订单</small>
                    </div>
                </div>
                <input type="hidden" id="role" name="role" value="BUYER" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label fw-bold">用户名 *</label>
                <input type="text" class="form-control" id="username" name="username"
                       th:value="${registerRequest != null ? registerRequest.username : ''}"
                       required minlength="3" maxlength="20"
                       placeholder="请输入用户名（3-20个字符）">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label fw-bold">密码 *</label>
                <input type="password" class="form-control" id="password" name="password"
                       required minlength="6" placeholder="至少6个字符">
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label fw-bold">确认密码 *</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                       required placeholder="请再次输入密码">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">电子邮箱</label>
                <input type="email" class="form-control" id="email" name="email"
                       th:value="${registerRequest != null ? registerRequest.email : ''}"
                       placeholder="example@email.com（可选）">
            </div>
            <div class="mb-3">
                <label for="fullName" class="form-label fw-bold">姓名 *</label>
                <input type="text" class="form-control" id="fullName" name="fullName"
                       th:value="${registerRequest != null ? registerRequest.fullName : ''}"
                       required placeholder="请输入您的真实姓名">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">手机号码</label>
                <input type="tel" class="form-control" id="phone" name="phone"
                       th:value="${registerRequest != null ? registerRequest.phone : ''}"
                       placeholder="11位手机号码">
            </div>
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-register btn-lg" id="submitBtn">
                    <i class="bi bi-person-plus"></i> 立即注册
                </button>
                <a href="/login" class="btn btn-outline-secondary">
                    <i class="bi bi-box-arrow-in-right"></i> 已有账号？去登录
                </a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function selectRole(role) {
        document.getElementById('role').value = role;
        document.getElementById('roleBuyer').classList.remove('selected');
        document.getElementById('roleSeller').classList.remove('selected');
        if (role === 'BUYER') {
            document.getElementById('roleBuyer').classList.add('selected');
        } else {
            document.getElementById('roleSeller').classList.add('selected');
        }
    }
    selectRole('BUYER');

    document.getElementById('registerForm').addEventListener('submit', function(event) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        if (password !== confirmPassword) {
            event.preventDefault();
            alert('两次输入的密码不一致！');
            return false;
        }
        return true;
    });
</script>
</body>
</html>
