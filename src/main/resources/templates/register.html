<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户注册 - 黄瓜网</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh;">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/products"><i class="bi bi-shop"></i> 黄瓜网</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/login"><i class="bi bi-box-arrow-in-right"></i> 登录</a>
            <a class="nav-link active" href="/register"><i class="bi bi-person-plus"></i> 注册</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="register-container">
        <h2 class="text-center mb-4"><i class="bi bi-person-plus"></i> 用户注册</h2>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <form id="registerForm" th:action="@{/register}" method="post">
            <div class="mb-3">
                <label class="form-label fw-bold">选择角色 *</label>
                <div class="role-selector">
                    <div class="role-option" onclick="selectRole('BUYER')" id="roleBuyer">
                        <i class="bi bi-person" style="font-size: 24px;"></i>
                        <div class="mt-2">买家</div>
                        <small class="text-muted">购买商品、查看订单</small>
                    </div>
                    <div class="role-option" onclick="selectRole('SELLER')" id="roleSeller">
                        <i class="bi bi-shop" style="font-size: 24px;"></i>
                        <div class="mt-2">卖家</div>
                        <small class="text-muted">管理商品、处理订单</small>
                    </div>
                </div>
                <input type="hidden" id="role" name="role" value="BUYER" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label fw-bold">用户名 *</label>
                <input type="text" class="form-control" id="username" name="username"
                       th:value="${registerRequest != null ? registerRequest.username : ''}"
                       required minlength="3" maxlength="20"
                       placeholder="请输入用户名（3-20个字符）">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label fw-bold">密码 *</label>
                <input type="password" class="form-control" id="password" name="password"
                       required minlength="6" placeholder="至少6个字符">
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label fw-bold">确认密码 *</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                       required placeholder="请再次输入密码">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">电子邮箱</label>
                <input type="email" class="form-control" id="email" name="email"
                       th:value="${registerRequest != null ? registerRequest.email : ''}"
                       placeholder="example@email.com（可选，用于接受订单确认邮件）">
            </div>
            <div class="mb-3">
                <label for="fullName" class="form-label fw-bold">姓名 *</label>
                <input type="text" class="form-control" id="fullName" name="fullName"
                       th:value="${registerRequest != null ? registerRequest.fullName : ''}"
                       required placeholder="请输入您的真实姓名">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">手机号码</label>
                <input type="tel" class="form-control" id="phone" name="phone"
                       th:value="${registerRequest != null ? registerRequest.phone : ''}"
                       placeholder="11位手机号码">
            </div>
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-register btn-lg" id="submitBtn">
                    <i class="bi bi-person-plus"></i> 立即注册
                </button>
                <a href="/login" class="btn btn-outline-secondary">
                    <i class="bi bi-box-arrow-in-right"></i> 已有账号？去登录
                </a>
            </div>
        </form>
    </div>
</div>
<div id="errorTooltip" class="error-tooltip"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function selectRole(role) {
        document.getElementById('role').value = role;
        document.getElementById('roleBuyer').classList.remove('selected');
        document.getElementById('roleSeller').classList.remove('selected');
        if (role === 'BUYER') {
            document.getElementById('roleBuyer').classList.add('selected');
        } else {
            document.getElementById('roleSeller').classList.add('selected');
        }
    }
    selectRole('BUYER');

    function showErrorTooltip(message) {
        const tooltip = document.getElementById('errorTooltip');
        tooltip.textContent = message;
        tooltip.style.display = 'block';

        setTimeout(() => {
            tooltip.style.display = 'none';
        }, 3000);
    }

    document.getElementById('registerForm').addEventListener('submit', function(event) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            event.preventDefault();
            showErrorTooltip('两次输入的密码不一致！');
            return false;
        }

        const username = document.getElementById('username').value;
        const fullName = document.getElementById('fullName').value;
        const role = document.getElementById('role').value;

        if (!username || username.length < 3 || username.length > 20) {
            event.preventDefault();
            showErrorTooltip('用户名长度必须在3-20个字符之间');
            return false;
        }

        if (!fullName) {
            event.preventDefault();
            showErrorTooltip('姓名不能为空');
            return false;
        }

        if (!role) {
            event.preventDefault();
            showErrorTooltip('请选择角色');
            return false;
        }

        if (password.length < 6) {
            event.preventDefault();
            showErrorTooltip('密码长度至少6个字符');
            return false;
        }

        const email = document.getElementById('email').value;
        if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            event.preventDefault();
            showErrorTooltip('邮箱格式不正确');
            return false;
        }

        const phone = document.getElementById('phone').value;
        if (phone && !/^1[3-9]\d{9}$/.test(phone)) {
            event.preventDefault();
            showErrorTooltip('手机号码格式不正确');
            return false;
        }

        return true;
    });
</script>
</body>
</html>
