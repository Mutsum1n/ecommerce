<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>我的购物车 - 电商网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="/css/style.css" rel="stylesheet">
    <style>
        .summary-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }
        .btn-checkout {
            padding: 12px;
            font-size: 18px;
        }
        .modal-confirm {
            max-width: 400px;
            margin: 30px auto;
        }
        .modal-confirm .modal-content {
            border-radius: 12px;
            border: none;
        }
        .modal-confirm .modal-header {
            border-bottom: none;
            position: relative;
            justify-content: center;
            padding: 25px 25px 10px;
        }
        .modal-confirm .modal-body {
            text-align: center;
            padding: 20px;
        }
        .modal-confirm .modal-footer {
            border: none;
            justify-content: center;
            padding: 0 25px 25px;
        }
        .modal-confirm .icon-box {
            color: #f15e5e;
            width: 80px;
            height: 80px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #fde8e8;
            margin-bottom: 20px;
            font-size: 30px;
        }
        .modal-confirm .btn-confirm {
            background: #dc3545;
            color: white;
            border-radius: 6px;
            padding: 10px 30px;
            border: none;
            font-weight: 500;
        }
        .modal-confirm .btn-confirm:hover {
            background: #c82333;
        }
        .modal-confirm .btn-cancel {
            background: #6c757d;
            color: white;
            border-radius: 6px;
            padding: 10px 30px;
            border: none;
            font-weight: 500;
        }
        .modal-confirm .btn-cancel:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/products"><i class="bi bi-shop"></i> 电商网站</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/products">商品列表</a>
            <a class="nav-link active" href="/cart">我的购物车</a>
            <a class="nav-link" href="/buyer">我的订单</a>
            <a class="nav-link" href="/seller" sec:authorize="hasRole('SELLER')">卖家中心</a>
            <span class="nav-link text-light">欢迎，[[${username}]]</span>
            <a class="nav-link text-light" href="/logout">退出登录</a>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h2><i class="bi bi-cart"></i> 我的购物车</h2>
    <div th:if="${#lists.isEmpty(cartItems)}" class="alert alert-info text-center py-5">
        <i class="bi bi-cart-x" style="font-size: 3rem;"></i>
        <h4 class="mt-3">您的购物车为空</h4>
        <p class="text-muted">快去挑选心仪的商品吧！</p>
        <a href="/products" class="btn btn-primary mt-2">
            <i class="bi bi-shop"></i> 去购物
        </a>
    </div>
    <div th:unless="${#lists.isEmpty(cartItems)}">
        <div class="row">
            <div class="col-md-8">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>商品图片</th>
                        <th>商品名称</th>
                        <th>单价</th>
                        <th>数量</th>
                        <th>小计</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${cartItems}">
                        <td>
                            <img th:src="${item.product.imageUrl ?: '/images/default-product.jpg'}"
                                 width="80" height="80" style="object-fit: cover;">
                        </td>
                        <td th:text="${item.product.name}">商品名称</td>
                        <td th:text="'¥' + ${#numbers.formatDecimal(item.product.price, 1, 2)}">¥0.00</td>
                        <td th:text="${item.quantity}">1</td>
                        <td th:text="'¥' + ${#numbers.formatDecimal(item.product.price * item.quantity, 1, 2)}">¥0.00</td>
                        <td>
                            <form th:action="@{/cart/remove/{id}(id=${item.id})}" method="post" class="d-inline remove-form">
                                <button type="button" class="btn btn-danger btn-sm btn-remove"
                                        data-product-name="${item.product.name}">
                                    <i class="bi bi-trash"></i> 移除
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <form th:action="@{/cart/clear}" method="post" class="d-inline clear-form">
                    <button type="button" class="btn btn-outline-danger btn-clear">
                        <i class="bi bi-cart-x"></i> 清空购物车
                    </button>
                </form>
            </div>
            <div class="col-md-4">
                <div class="summary-card">
                    <h4><i class="bi bi-receipt"></i> 订单汇总</h4>
                    <div class="d-flex justify-content-between mb-2">
                        <span>商品总价：</span>
                        <span th:text="'¥' + ${#numbers.formatDecimal(totalAmount, 1, 2)}">¥0.00</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>运费：</span>
                        <span>¥0.00</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-3">
                        <span class="fw-bold">应付总额：</span>
                        <span class="text-danger fw-bold" th:text="'¥' + ${#numbers.formatDecimal(totalAmount, 1, 2)}">¥0.00</span>
                    </div>
                    <div class="mt-4">
                        <a th:href="@{/cart/checkout}" class="btn btn-success btn-lg w-100 btn-checkout">
                            <i class="bi bi-cart-check"></i> 结算购物车
                        </a>
                        <a href="/products" class="btn btn-outline-primary w-100 mt-2">
                            <i class="bi bi-arrow-left"></i> 继续购物
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 移除单个商品确认模态框 -->
<div class="modal fade" id="removeConfirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-confirm">
        <div class="modal-content">
            <div class="modal-header">
                <div class="icon-box">
                    <i class="bi bi-question-lg"></i>
                </div>
            </div>
            <div class="modal-body">
                <p id="removeConfirmText">确定要从购物车中移除此商品吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-confirm" id="confirmRemove">确定移除</button>
            </div>
        </div>
    </div>
</div>

<!-- 清空购物车确认模态框 -->
<div class="modal fade" id="clearConfirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-confirm">
        <div class="modal-content">
            <div class="modal-header">
                <div class="icon-box">
                    <i class="bi bi-exclamation-triangle"></i>
                </div>
            </div>
            <div class="modal-body">
                <p>确定要清空整个购物车吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-confirm" id="confirmClear">清空购物车</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 移除单个商品的确认逻辑
        const removeConfirmModal = new bootstrap.Modal(document.getElementById('removeConfirmModal'));
        let currentRemoveForm = null;

        document.querySelectorAll('.btn-remove').forEach(button => {
            button.addEventListener('click', function() {
                const productName = this.getAttribute('data-product-name');
                currentRemoveForm = this.closest('.remove-form');

                // 更新模态框中的商品名称
                const removeConfirmText = document.getElementById('removeConfirmText');
                removeConfirmText.textContent = '确定要从购物车中移除此商品吗？';

                removeConfirmModal.show();
            });
        });

        document.getElementById('confirmRemove').addEventListener('click', function() {
            if (currentRemoveForm) {
                currentRemoveForm.submit();
            }
        });

        // 清空购物车的确认逻辑
        const clearConfirmModal = new bootstrap.Modal(document.getElementById('clearConfirmModal'));

        document.querySelector('.btn-clear').addEventListener('click', function() {
            clearConfirmModal.show();
        });

        document.getElementById('confirmClear').addEventListener('click', function() {
            document.querySelector('.clear-form').submit();
        });

        // 处理Enter键和ESC键
        document.addEventListener('keydown', function(e) {
            const removeModal = document.getElementById('removeConfirmModal');
            const clearModal = document.getElementById('clearConfirmModal');

            if (removeModal.classList.contains('show')) {
                if (e.key === 'Enter') {
                    document.getElementById('confirmRemove').click();
                } else if (e.key === 'Escape') {
                    removeConfirmModal.hide();
                }
            } else if (clearModal.classList.contains('show')) {
                if (e.key === 'Enter') {
                    document.getElementById('confirmClear').click();
                } else if (e.key === 'Escape') {
                    clearConfirmModal.hide();
                }
            }
        });
    });
</script>
</body>
</html>
