<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>卖家中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/seller">卖家中心</a>
        <div class="navbar-nav">
            <a class="nav-link text-light" href="/products">返回商品页</a>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h2>欢迎来到卖家中心</h2>
    <div class="row mt-4">
        <div class="col-md-3">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">商品管理</h5>
                    <p class="card-text">管理您的商品列表</p>
                    <a href="/seller/products" class="btn btn-light">进入</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">订单管理</h5>
                    <p class="card-text">查看和处理订单</p>
                    <a href="/seller/orders" class="btn btn-light">进入</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-info mb-3">
                <div class="card-body">
                    <h5 class="card-title">销售报表</h5>
                    <p class="card-text">查看销售统计</p>
                    <a href="/seller/reports" class="btn btn-light">进入</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-warning mb-3">
                <div class="card-body">
                    <h5 class="card-title">客户管理</h5>
                    <p class="card-text">管理客户信息</p>
                    <a href="/seller/customers" class="btn btn-light">进入</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
