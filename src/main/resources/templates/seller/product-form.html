<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品编辑</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/seller">卖家中心</a>
        <div class="navbar-nav">
            <a class="nav-link active" href="/seller/products">商品管理</a>
            <a class="nav-link" href="/seller/orders">订单管理</a>
            <a class="nav-link" href="/seller/reports">销售报表</a>
            <a class="nav-link" href="/seller/customers">客户管理</a>
            <a class="nav-link text-light" href="/products">返回商品页</a>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h2><i class="bi bi-box"></i> <span th:text="${product.id != null ? '编辑商品' : '添加商品'}"></span></h2>
    <div class="card mt-3">
        <div class="card-body">
            <form th:action="@{/seller/products/save}" method="post" th:object="${product}">
                <input type="hidden" th:field="*{id}">
                <div class="mb-3">
                    <label for="name" class="form-label">商品名称 *</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">商品描述</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="price" class="form-label">价格 *</label>
                            <input type="number" class="form-control" id="price" th:field="*{price}"
                                   step="0.01" min="0.01" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="stock" class="form-label">库存 *</label>
                            <input type="number" class="form-control" id="stock" th:field="*{stock}"
                                   min="0" required>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="imageUrl" class="form-label">商品图片URL</label>
                    <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}"
                           placeholder="输入图片URL（可选）">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="available" th:field="*{available}">
                    <label class="form-check-label" for="available">是否上架</label>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> 保存
                    </button>
                    <a href="/seller/products" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> 返回
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
