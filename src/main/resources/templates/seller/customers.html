<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>客户管理 - 卖家</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/seller">卖家中心</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/seller/products">商品管理</a>
            <a class="nav-link" href="/seller/orders">订单管理</a>
            <a class="nav-link" href="/seller/reports">销售报表</a>
            <a class="nav-link active" href="/seller/customers">客户管理</a>
            <a class="nav-link text-light" href="/products">返回商品页</a>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h2><i class="bi bi-people"></i> 客户管理</h2>
    <div class="table-responsive mt-3">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>姓名</th>
                <th>邮箱</th>
                <th>手机号</th>
                <th>注册时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.username}"></td>
                <td th:text="${customer.fullName}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.phone}"></td>
                <td th:text="${#temporals.format(customer.createdAt, 'yyyy-MM-dd')}"></td>
                <td>
                    <a th:href="@{/seller/customers/{id}(id=${customer.id})}" class="btn btn-sm btn-primary">
                        <i class="bi bi-eye"></i> 详情
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
