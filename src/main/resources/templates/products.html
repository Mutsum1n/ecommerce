<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>商品列表 - 黄瓜网</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/products"><i class="bi bi-shop"></i> 黄瓜网</a>
        <div class="navbar-nav">
            <a class="nav-link active" href="/products">商品列表</a>
            <a class="nav-link" href="/cart">我的购物车</a>
            <a class="nav-link" href="/buyer">我的订单</a>
            <a class="nav-link" href="/seller" sec:authorize="hasRole('SELLER')">卖家中心</a>
            <a class="nav-link text-light" href="/login" sec:authorize="!isAuthenticated()">登录</a>
            <span class="nav-link text-light" sec:authorize="isAuthenticated()">欢迎，[[${username}]]</span>
            <a class="nav-link text-light" href="/logout" sec:authorize="isAuthenticated()">退出登录</a>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form th:action="@{/products}" method="get" class="row g-2 align-items-center">
                <div class="col-md-8">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" th:value="${keyword}" name="keyword"
                               class="form-control" placeholder="输入商品名称或描述进行搜索...">
                    </div>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-search me-1"></i>搜索
                    </button>
                </div>
                <div class="col-md-2">
                    <a th:href="@{/products}" class="btn btn-outline-secondary w-100">
                        <i class="bi bi-arrow-clockwise me-1"></i>重置
                    </a>
                </div>
            </form>
        </div>
    </div>
    <h2><i class="bi bi-grid"></i> 商品列表</h2>
    <div class="row mt-3">
        <div th:each="product : ${products}" class="col-md-4 mb-4">
            <a th:href="@{/products/{id}(id=${product.id})}" class="product-link">
                <div class="card product-card">
                    <img th:src="${product.imageUrl ?: '/images/default-product.jpg'}"
                         class="card-img-top product-img" alt="[[${product.name}]]">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">商品名称</h5>
                        <p class="card-text text-muted small" th:text="${product.description}">商品描述</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="text-danger mb-0" th:text="'¥' + ${#numbers.formatDecimal(product.price, 1, 2)}">¥0.00</h5>
                            <span th:if="${product.stock <= 0}" class="badge bg-danger">缺货</span>
                            <span th:if="${product.stock > 0 && product.stock <= 10}" class="badge bg-warning">仅剩 [[${product.stock}]] 件</span>
                            <span th:if="${product.stock > 10}" class="badge bg-success">有货</span>
                        </div>
                        <form th:action="@{/cart/add}" method="post" class="mt-3 add-to-cart-form" onclick="event.stopPropagation()">
                            <input type="hidden" name="productId" th:value="${product.id}">
                            <input type="hidden" name="quantity" value="1">
                            <button type="submit" class="btn btn-primary btn-add-to-cart" th:disabled="${product.stock <= 0}">
                                <i class="bi bi-cart-plus"></i> 加入购物车
                            </button>
                        </form>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<!-- 加入购物车成功提示 -->
<div class="toast-container toast-custom">
    <div id="cart-toast" class="toast bg-success text-white" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header bg-success text-white">
            <i class="bi bi-check-circle me-2"></i>
            <strong class="me-auto">成功</strong>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body">
            <i class="bi bi-cart-check me-2"></i> 商品已成功加入购物车！
        </div>
    </div>
</div>

<!-- 需要登录提示 -->
<div class="toast-container toast-custom">
    <div id="login-toast" class="toast login-toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header login-toast">
            <i class="bi bi-exclamation-triangle me-2"></i>
            <strong class="me-auto">需要登录</strong>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body">
            <i class="bi bi-person-circle me-2"></i> 请先登录后再添加商品到购物车
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 检查用户是否登录
        const isLoggedIn = document.querySelector('[sec:authorize="isAuthenticated()"]') !== null;

        const forms = document.querySelectorAll('.add-to-cart-form');
        forms.forEach(form => {
            form.addEventListener('submit', function(e) {
                e.preventDefault();

                // 检查用户是否登录
                if (!isLoggedIn) {
                    // 显示需要登录提示
                    const toast = new bootstrap.Toast(document.getElementById('login-toast'));
                    toast.show();

                    // 2秒后跳转到登录页
                    setTimeout(() => {
                        window.location.href = '/login?redirect=' + encodeURIComponent(window.location.href);
                    }, 2000);
                    return false;
                }

                // 检查商品是否有库存
                const button = this.querySelector('button[type="submit"]');
                if (button.disabled) {
                    return false;
                }

                // 暂时禁用按钮，防止重复点击
                button.disabled = true;
                button.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> ';

                const formData = new FormData(this);
                fetch(this.action, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: new URLSearchParams(formData)
                }).then(response => {
                    if (response.ok) {
                        // 显示成功提示
                        const toast = new bootstrap.Toast(document.getElementById('cart-toast'));
                        toast.show();
                    } else {
                        // 显示错误提示
                        alert('加入购物车失败，请稍后重试');
                    }
                }).catch(error => {
                    console.error('Error:', error);
                    alert('网络错误，请检查网络连接');
                }).finally(() => {
                    // 恢复按钮状态
                    setTimeout(() => {
                        button.disabled = false;
                        button.innerHTML = '<i class="bi bi-cart-plus"></i> 加入购物车';
                    }, 150);
                });

                return false;
            });
        });

        // 卡片点击跳转到商品详情
        document.querySelectorAll('.card.product-card').forEach(card => {
            card.addEventListener('click', function(e) {
                if (e.target.closest('form') || e.target.tagName === 'BUTTON') {
                    return;
                }
                window.location = this.closest('a').href;
            });
        });
    });
</script>
</body>
</html>
